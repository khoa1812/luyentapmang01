<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ar = [-3, 5, 7 ,10 , -34, 53, 8, -17, 19, -24]
    let sum = 0;
    let tbinh = 0;
    let max = ar[0];
    for (let i = 0; i < ar.length; i++ ) {
        if ( max < ar[i] ) {
            max = ar[i];
        }
        sum += ar[i];
        tbinh = sum / ar.length
    }
    alert(max);
    alert(tbinh);
</script>
</body>
</html>
