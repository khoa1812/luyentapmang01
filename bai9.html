<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Nhap 10 phan tu trong mảng ar:' );
    let ar = [];
    for (i = 0; i < 10; i++ ) {
        let a = +prompt('nhap giá tri của phan tu ' + 'ar[' + i + ']');
        ar.push(a);
    }
    alert('Nhap 10 phan tu trong mảng br:' );
    let br = [];
    for (j = 0; j < 10; j++ ) {
        let b = +prompt('nhap giá tri của phan tu ' + 'ar[' + j + ']');
        br.push(b);
    }
    let cr = [];
    cr.push(ar, br);
    document.write(cr)
</script>
</body>
</html>
